<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css"/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
html,body,h1,h2,h3,h4,h5 {font-family: "Open Sans", sans-serif}



    </style>

    <title>Add Product</title>

</head>
<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
           href="/home" onclick="openNav()"><i class="fa fa-bars"></i></a>
        <a href="/home" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i
                class="fa fa-home w3-margin-right"></i>Home</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News"><i
                class="fa fa-globe"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
           title="Account Settings"><i class="fa fa-user"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Messages"><i
                class="fa fa-envelope"></i></a>
        <div class="w3-dropdown-hover w3-hide-small">
            <button class="w3-button w3-padding-large" title="Notifications"><i class="fa fa-bell"></i><span
                    class="w3-badge w3-right w3-small w3-green">3</span></button>
            <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
                <a href="#" class="w3-bar-item w3-button">One new friend request</a>
                <a href="#" class="w3-bar-item w3-button">John Doe posted on your wall</a>
                <a href="#" class="w3-bar-item w3-button">Jane likes your post</a>
            </div>
        </div>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white"
           title="My Account"><img src="https://www.w3schools.com/w3images/avatar2.png" class="w3-circle"
                                   style="height:25px;width:25px" alt="Avatar"/></a>
    </div>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">My Profile</a>
</div>


<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">

    <div class="w3-row">
        <div class="w3-col w3-container" style="width:20%"></div>
        <div class="w3-col w3-container" style="width:60%">

            <div class="w3-container w3-theme-l1">
                <h2>Add Product</h2>
            </div>
            <div class="w3-card-2 w3-round w3-white " style="padding:20px;">
                <form action="/submitProduct" method="post">
                    <br/>
                    <label>Name</label>
                    <input class="w3-input " type="text" name="product_name"/>
                    <br/>
                    <label>Description</label>
                    <textarea class="w3-input" name="product_desc" rows="3" style="width:100%;"> </textarea>
                    <br/>
                    <label>Specifications</label>
                    <br/>
                    <button id="add_spec" class="w3-btn w3-circle w3-theme">+</button>
                    <button id="del_spec" class="w3-btn w3-circle w3-theme">-</button>


                    <div id="spec_div">
                        <div class="input-group" style="margin-top:10px;">
                            <input name="key1" type="text" class="form-control" placeholder="Key1"/>
                            <span class="input-group-addon">-</span>
                            <input name="value1" type="text" class="form-control" placeholder="Value1"/>
                        </div>
                    </div>

                    <input id="numOfSpec" value="1" name="num_of_spec" type="hidden"/>

                    <br/>
                    <button type="submit" class="w3-btn  w3-ripple w3-theme">Proceed</button>
                    <br/>


                </form>
            </div>

        </div>
        <div class="w3-col w3-container" style="width:20%"></div>
    </div>

</div>
<script th:src="@{js/addPro.js}"></script>



</body>
</html>
