<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">

    <div class="w3-row">
        <div class="w3-col w3-container" style="width:20%"></div>
        <div class="w3-col w3-container" style="width:60%">

            <div class="w3-container w3-theme-l1">
                <h2>Edit Product</h2>
            </div>
            <div class="w3-card-2 w3-round w3-white " style="padding:20px;">
                <form action="/updateProduct" method="post">
                    <br/>
                    <label>Name</label>
                    <input id="inpName" class="w3-input" type="text" name="product_name" />
                    <br/>
                    <label>Description</label>
                    <textarea id="inpDesc" class="w3-input" name="product_desc" rows="3" style="width:100%;" > </textarea>
                    <br/>
                    <label>Specifications</label>
                    <br/>
                    <button type="button" id="add_spec" class="w3-btn w3-circle w3-theme">+</button>
                    <button type="button" id="del_spec" class="w3-btn w3-circle w3-theme">-</button>


                    <div id="spec_div">
                        <div class="input-group" style="margin-top:10px;">
                            <input id="key1" name="key1" type="text" class="form-control" placeholder="Key1"/>
                            <span class="input-group-addon">-</span>
                            <input id="value1" name="value1" type="text" class="form-control" placeholder="Value1"/>
                        </div>
                    </div>

                    <input id="numOfSpec" value="1" name="num_of_spec" type="hidden"/>
                    <input id="productId" value="0" name="product_id" type="hidden"/>

                    <br/>
                    <button type="submit" class="w3-btn  w3-ripple w3-theme">Proceed</button>
                    <br/>


                </form>
            </div>

        </div>
        <div class="w3-col w3-container" style="width:20%"></div>
    </div>

</div>



<script th:inline="javascript">
/*<![CDATA[*/

var id = [[${product.productId}]];
$("#productId").val(id);
var name = [[${product.name}]];
var desc = [[${product.description}]];
    alert(name+'=='+desc);
    $("#inpName").val(name);
    $("#inpDesc").val(desc);
var spec = [[${product.specifications}]];


    var j =1;


    console.log(spec);
    var arr = spec.split('!@#');

        for (i = 0; i <= arr.length; i++) {
    specRow = arr[i];
    console.log(specRow);
    var arr1 = specRow.split('#$&');

    if(i == 0){
        $('#key1').val(arr1[0]);
        $('#value1').val(arr1[1]);
    }else{
        j++;
         $( "#spec_div" ).append('<div class="input-group" style="margin-top:10px;">'
                           + '<input value="'+arr1[0]+'" name="key'+j+'" type="text" class="form-control" placeholder="Key'+j+'"/>'
                           + '<span class="input-group-addon">-</span>'
                           + '<input value="'+arr1[1]+'" name="value'+j+'" type="text" class="form-control" placeholder="Value'+j+'"/>'
                           + '</div>');

         $("#numOfSpec").val(''+j);
    }

}

/*]]>*/

</script>
