<!-- Navbar -->

        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="/home" onclick="openNav()"><i class="fa fa-bars"></i></a>

        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News"><i class="fa fa-globe"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Account Settings"><i class="fa fa-user"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Messages"><i class="fa fa-envelope"></i></a>

        </div>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="My Account"><img src="https://www.w3schools.com/w3images/avatar2.png" class="w3-circle" style="height:25px;width:25px" alt="Avatar"/></a>
    </div>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>

    <a href="#" class="w3-bar-item w3-button w3-padding-large">My Profile</a>
</div>


<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">



    <div class="w3-row">
        <div class="w3-col w3-container" style="width:20%"></div>
        <div class="w3-col w3-container" style="width:60%">

            <!--<div th:if="${itemDeleted == 'yes'}" class="w3-panel w3-red">
                <h3>Item Deleted!</h3>
            </div>-->

            <div class="w3-container w3-theme-l1">
                <h2>Edit Item</h2>
            </div>
            <div class="w3-card-2 w3-round w3-white " style="padding:20px;">
                <form action="/editItem" method="post">
                    <label>Select Product to add Item</label><br/>



                    <select name="product_id" style="">
                        <!--<option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>-->
                        <option th:value="${product_id}" th:text="${product_name}" ></option>
                        <!--<option th:each="product : ${productList}" th:value="${product.productId}" th:text="${product.name}"></option>-->
                    </select>


                    <div>
                        <br/>
                        <label>Item unique identification</label>
                        <input  class="w3-input" type="text" name="item_unique_id" th:value="${item.uniqueId}"/>
                        <br/>
                        <label>Ordered From</label>
                        <input class="w3-input" type="text" name="item_ordered_from" th:value="${item.orderedFrom}"/>
                        <br/>
                        <label>Ordered On</label>
                        <input class="w3-input" type="text" name="item_ordered_on" th:value="${#dates.format(item.orderedOn,'yyyy-MM-dd')}"/>
                        <br/>
                        <label>Contract deliver date</label>
                        <input class="w3-input" type="text" name="item_contract_del_date" th:value="${#dates.format(item.contractDelvDt,'yyyy-MM-dd')}"/>
                        <br/>
                        <label>Actual deliver date</label>
                        <input class="w3-input" type="text" name="item_actual_del_date" th:value="${#dates.format(item.actualDelvDt,'yyyy-MM-dd')}"/>
                        <br/>
                        <label>Item Added By</label>
                        <input class="w3-input" type="text" th:value="${session.user.userName}" name="item_added_by" />
                        <br/>
                        <input id="itemId" th:value="${item.itemId}" name="itemId" type="hidden"/>
                        <br/>
                        <button type="submit" class="w3-btn  w3-ripple w3-theme">Proceed</button>
                        <br/>


                    </div>

                </form>
            </div>
            <br/>
        </div>
        <div class="w3-col w3-container" style="width:20%"></div>
    </div>



</div>



<script th:inline="javascript">
/*<![CDATA[*/

$('select').select2();
